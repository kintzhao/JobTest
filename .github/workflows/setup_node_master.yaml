name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/setup-node@master
    - name: pwd && ls
      run: pwd && ls
    - name: cmake
      run: pwd && ls && cd JobTest && cmake .
    - name: ls
      run: pwd && ls    
    - name: make
      run: make
    - name: pwd && ls
      run: pwd && ls
